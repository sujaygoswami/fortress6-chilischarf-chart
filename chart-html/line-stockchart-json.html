<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="Javascripts/libs/canvasjs.stock.min.js"></script>
<script type="text/javascript">
window.onload = function () {
  var dataPoints = [];
  var stockChart = new CanvasJS.StockChart("stockChartContainer", {
    exportEnabled: true,
    title: {
      text:"StockChart with Line using JSON Data"
    },
    subtitles: [{
      text:"Total Retail Sales of ACME "
    }],
    rangeSelector: {
      buttonStyle: {
          backgroundColor: "transparent",
          borderColor: "grey",
          backgroundColorOnHover: "transparent",
          backgroundColorOnSelect: "transparent",
          borderColorOnHover: "#319537",
          borderColorOnSelect: "#319537",
          labelFontColor: "#319537",
          labelFontColorOnHover: "#319537",
          labelFontWeight: "normal",
      },
      buttons: [{
          label: "1 Jahr",
          range: 1,
          rangeType: "year"
        },{
          label: "3 Jahr",
          range: 3,
          rangeType: "year"
        },{
          label: "5 Jahr",
          range: 5,
          rangeType: "year"
        },{
          label: "10 Jahr",
          range: 10,
          rangeType: "year"
        }
      ],
      inputFields: {
        enabled: false
      }
    },
    charts: [{
      axisX: {
        crosshair: {
          enabled: true,
          snapToDataPoint: true,
          valueFormatString: ""
        }
      },
      axisY: {
        title: "",
        prefix: "",
        suffix: "",
        crosshair: {
          enabled: true,
          snapToDataPoint: true,
          valueFormatString: "",
        }
      },
      data: [{
        type: "line",
        xValueFormatString: "",
        yValueFormatString: "",
        dataPoints : dataPoints
      }]
    }],
    navigator: {
      enabled: false
      // slider: {
      //   minimum: new Date(2013, 31, 12),
      //   maximum: new Date(2025, 31, 12)
      // }
    }
  });
  $.getJSON("https://p644747.webspaceconfig.de/chart-html/Data/gm1.json", function(data) {
    for(var i = 0; i < data.length; i++){
      dataPoints.push({x: new Date(data[i].date), y: Number(data[i].gm1)});
    }
    stockChart.render();
  });
}
</script>
<style>
  .canvasjs-chart-toolbar, .canvasjs-input-field, .canvasjs-chart-credit{
    display: none !important;
  }
</style>
</head>
<body>
<div id="stockChartContainer" style="height: 400px; max-width: 920px; margin: 0px auto;"></div>
</body>
</html>
